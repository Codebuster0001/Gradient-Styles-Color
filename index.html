<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Gradient-Style-Generator in JavaScript</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="gradient_box"></div>
        <div class="row options">
            <div class="column direction">
                <p>Direction</p>
                <div class="select_direction">
                    <select>
                        <option value="to top">Top</option>
                        <option value="to right top">Right top</option>
                        <option value="to right">Right</option>
                        <option value="to right bottom">Right bottom</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to left bottom">Left bottom</option>
                        <option value="to left">Left</option>
                        <option value="to left top" selected>Left top</option>
                    </select>

                </div>
                
                    <p>Gradient-List</p>
                    <div class="select_gradient">
                        <select>
                            <option value="linear">Linear Gradient</option>
                            <option value="radial">Radial Gradient</option>
                            <option value="repeating-linear">Repeating Linear Gradient</option>
                            <option value="repeating-radial">Repeating Radial Gradient</option>
                            <option value="radial-ellipse">Radial Ellipse Gradient</option>
                        </select>

                    </div>

                   
            </div>
            <div class="column palette">
                <p>Colors</p>
                <div class="colors" id="select_color">
                    <input type="color" value="#5665E9">
                    <input type="color" value="#A271F8">
                    <input type="color" value="#5665E9">
                    <input type="color" value="#A271F8">
                    <input type="color" value="#5665E9">
                    <input type="color" value="#A271F8">
                </div>
            </div>
        </div>
        <textarea class="row"id="gradient_code" disabled>background-image: linear-gradient(to left top, #977DFE,  #6878FF);</textarea>
        <div class="row buttons">
            <button class="generator">Generator Colors</button>
            <button class="copy">Copy Code</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
